spring:
  application:
    name: paysphere-trade
  profiles:
    active: dev

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    defaults:
      enabled: true
    db:
      enabled: false
    redis:
      enabled: false
  metrics:
    tags:
      application: ${spring.application.name}

#开发环境
---
spring:
  config:
    activate:
      on-profile: dev

  cloud:
    nacos:
      username: nacos
      password: 2reXz2MRbs8MwgL
      discovery:
        server-addr: 34.128.69.251:8848
        group: ${spring.profiles.active}
        #service: ${spring.application.name}-${spring.profiles.active}
        namespace: 660d7a5b-37fd-4a05-bd3c-307862f9f0e2
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        group: ${spring.profiles.active}
        namespace: 660d7a5b-37fd-4a05-bd3c-307862f9f0e2
        shared-configs:
          - dataID: paysphere-rsa-key-${spring.profiles.active}.yaml
            group: ${spring.profiles.active}
